<div class="main-panel">
    <div class="content-wrapper">
        <div class="page-wrapper">
            <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-12 d-flex no-block align-items-center">
                        <h4 class="page-title">THÊM DANH MỤC</h4>
                        <div class="ms-auto text-end">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/admin">Trang chủ</a></li>
                                    <li class="breadcrumb-item"><a href="/ui-components/categories">Danh sách sản phẩm</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Thêm sản phẩm</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Thêm sản phẩm</h5>
                                <form action="/ui-components/edit-category" method="POST" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="categoryName" class="form-label">Tên sản phẩm</label>
                                        <input type="text" class="form-control" id="categoryName" name="categoryName"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="categoryName" class="form-label">Giá</label>
                                        <input type="text" class="form-control" id="price" name="price" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="description" class="form-label">Mô tả </label>
                                        <input type="text" class="form-control" id="description" name="description"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="categoryImage" class="form-label">Hình ảnh</label>
                                        <input type="file" class="form-control" id="categoryImage" name="categoryImage">
                                    </div>
                                    <div class="mb-3">
                                        <label for="categoryStatus" class="form-label">Trạng thái</label>
                                        <select class="form-control" id="categoryStatus" name="categoryStatus">
                                            <option value="active">Hoạt động</option>
                                            <option value="inactive">Không hoạt động</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="categoryType" class="form-label">Loại</label>
                                        <select class="form-control" id="categoryType" name="categoryType">
                                            <option value="">Chọn loại</option>
                                            <option value="iphone">iPhone</option>
                                            <option value="samsung">Samsung</option>
                                            <option value="oppo">Oppo</option>
                                            <option value="xiaomi">Xiaomi</option>
                                            <option value="vivo">Vivo</option>
                                            <option value="realme">Realme</option>
                                        </select>
                                    </div>

                                    <div class="button-group">
                                        <button type="submit" class="btn btn-success" id="btn">Lưu</button>
                                        <a href="/ui-components/categories" class="btn btn-secondary">Hủy</a>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
