<div class="main-panel">
    <div class="content-wrapper">
        <div class="page-wrapper">
            <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-12 d-flex no-block align-items-center">
                        <h4 class="page-title">CHỈNH SỬA DANH MỤC</h4>
                        <div class="ms-auto text-end">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/admin">Trang chủ</a></li>
                                    <li class="breadcrumb-item"><a href="/ui-components/categories">Danh sách danh
                                            mục</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Chỉnh sửa danh mục</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Chỉnh sửa danh mục</h5>
                                <form action="/ui-components/edit-category" method="POST" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="categoryName" class="form-label">Tên danh mục</label>
                                        <input type="text" class="form-control" id="categoryName" name="categoryName"
                                            value="Điện thoại cao cấp" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="categoryImage" class="form-label">Hình ảnh</label>
                                        <input type="file" class="form-control" id="categoryImage" name="categoryImage">
                                        <small class="text-muted">Ảnh hiện tại: <a href="/uploads/sample-image.jpg"
                                                target="_blank">Xem ảnh</a></small>
                                    </div>
                                    <div class="mb-3">
                                        <label for="categoryStatus" class="form-label">Trạng thái</label>
                                        <select class="form-control" id="categoryStatus" name="categoryStatus">
                                            <option value="active" selected>Hoạt động</option>
                                            <option value="inactive">Không hoạt động</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="categoryType" class="form-label">Loại</label>
                                        <select class="form-control" id="categoryType" name="categoryType">
                                            <option value="iphone" selected>iPhone</option>
                                            <option value="samsung">Samsung</option>
                                            <option value="oppo">Oppo</option>
                                            <option value="xiaomi">Xiaomi</option>
                                            <option value="vivo">Vivo</option>
                                            <option value="realme">Realme</option>
                                        </select>
                                    </div>

                                    <button type="submit" class="btn btn-success">Lưu</button>
                                    <a href="/ui-components/categories" class="btn btn-secondary">Hủy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
